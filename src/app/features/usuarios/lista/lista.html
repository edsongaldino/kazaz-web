<div class="page">
  <div class="header">
    <div>
      <h2>Usuários</h2>
      <div class="subtitle">Gerencie usuários e permissões</div>
    </div>

    <div class="actions">
      <mat-form-field appearance="outline" class="search">
        <mat-label>Buscar</mat-label>
        <input matInput [formControl]="termoCtrl" placeholder="nome ou e-mail" />
        <button *ngIf="termoCtrl.value" matSuffix mat-icon-button aria-label="Limpar" (click)="termoCtrl.setValue('')">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>

      <button mat-flat-button color="primary" (click)="novo()">
        <mat-icon>person_add</mat-icon>
        Novo usuário
      </button>
    </div>
  </div>

  <div class="table-wrapper">
    <table mat-table [dataSource]="items" class="table">
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let u">{{ u.nome }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>E-mail</th>
        <td mat-cell *matCellDef="let u">{{ u.email }}</td>
      </ng-container>

      <ng-container matColumnDef="perfil">
        <th mat-header-cell *matHeaderCellDef>Perfil</th>
        <td mat-cell *matCellDef="let u">{{ u.perfilNome || '-' }}</td>
      </ng-container>

      <ng-container matColumnDef="ativo">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let u">
          <mat-chip
            [ngClass]="u.ativo ? 'chip-ativo' : 'chip-inativo'"
            selected
          >
            {{ u.ativo ? 'Ativo' : 'Inativo' }}
          </mat-chip>
        </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef class="col-acoes">Ações</th>
        <td mat-cell *matCellDef="let u" class="col-acoes">
          <button mat-icon-button matTooltip="Editar" (click)="editar(u)">
            <mat-icon>edit</mat-icon>
          </button>

          <button *ngIf="u.ativo" mat-icon-button matTooltip="Desativar" (click)="desativar(u)">
            <mat-icon>toggle_off</mat-icon>
          </button>

          <button *ngIf="!u.ativo" mat-icon-button matTooltip="Ativar" (click)="ativar(u)">
            <mat-icon>toggle_on</mat-icon>
          </button>

          <button mat-icon-button matTooltip="Excluir" (click)="excluir(u)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <div class="empty" *ngIf="!loading && items.length === 0">
      Nenhum usuário encontrado.
    </div>

    <mat-paginator
      [length]="total"
      [pageIndex]="pageIndex"
      [pageSize]="pageSize"
      [pageSizeOptions]="[5, 10, 25, 50]"
      (page)="onPage($event)">
    </mat-paginator>
  </div>
</div>
