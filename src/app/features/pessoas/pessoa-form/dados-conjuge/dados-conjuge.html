<div class="conjuge-wrapper" [formGroup]="formGroup">
  <div class="header">
    <h3>Dados do Cônjuge</h3>
  </div>
  <hr />

  <div class="grid">
    <mat-form-field appearance="outline" class="col-6">
      <mat-label>Nome do cônjuge</mat-label>
      <input matInput formControlName="nome" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="col-3">
      <mat-label>CPF</mat-label>
      <input matInput formControlName="cpf" inputmode="numeric" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="col-3">
      <mat-label>Data de nascimento</mat-label>
      <input matInput type="date" formControlName="dataNascimento" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="col-3">
      <mat-label>RG</mat-label>
      <input matInput formControlName="rg" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="col-2">
      <mat-label>Órgão Exp.</mat-label>
      <input matInput formControlName="orgaoExpedidor" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="col-3">
      <mat-label>Telefone</mat-label>
      <input matInput formControlName="telefone" inputmode="numeric" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="col-4">
      <mat-label>E-mail</mat-label>
      <input matInput formControlName="email" />
    </mat-form-field>
  </div>
</div>
