<div [formGroup]="form">
  <div class="grid">
    <mat-form-field appearance="outline" class="col-4">
      <mat-label>Profissão</mat-label>
      <input matInput formControlName="profissao" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="col-4">
      <mat-label>Escolaridade</mat-label>
      <input matInput formControlName="escolaridade" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="col-4">
      <mat-label>Renda mensal</mat-label>
      <input matInput type="number" formControlName="rendaMensal" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="col-12">
      <mat-label>Observações</mat-label>
      <textarea matInput rows="2" formControlName="observacoes"></textarea>
    </mat-form-field>
  </div>
</div>
