<section class="page">
  <header class="page__header">
    <h1>Pessoas (PF)</h1>
    <div class="header__actions">
      <button mat-flat-button color="primary" [routerLink]="['/pessoas/novo']">
        <mat-icon>person_add</mat-icon>
        Nova Pessoa
      </button>
    </div>
  </header>

  <div class="filters">
    <mat-form-field appearance="outline" class="filters__field">
      <mat-label>Nome</mat-label>
      <input matInput placeholder="Ex.: Maria Silva" [formControl]="form.controls.nome">
      <button *ngIf="form.value.nome" matSuffix mat-icon-button (click)="form.controls.nome.setValue('')">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field appearance="outline" class="filters__field">
      <mat-label>CPF</mat-label>
      <input matInput placeholder="Somente números" [formControl]="form.controls.cpf" inputmode="numeric">
      <button *ngIf="form.value.cpf" matSuffix mat-icon-button (click)="form.controls.cpf.setValue('')">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <div class="filters__buttons">
      <button mat-stroked-button (click)="clearFilters()">
        <mat-icon>filter_alt_off</mat-icon>
        Limpar
      </button>
    </div>
  </div>

  <mat-progress-bar *ngIf="loading()" mode="indeterminate"></mat-progress-bar>

  <div class="table-wrapper" *ngIf="!errorMsg(); else errorTpl">
    <table mat-table [dataSource]="items()">

      <!-- Nome -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let row">
          <a [routerLink]="['/pessoas', row.id]">{{ row.nome }}</a>
        </td>
      </ng-container>

      <!-- Documento (CPF) -->
      <ng-container matColumnDef="documento">
        <th mat-header-cell *matHeaderCellDef> CPF </th>
        <td mat-cell *matCellDef="let row">{{ formatCpf(row.documento || '') }}</td>
      </ng-container>

      <!-- Nascimento -->
      <ng-container matColumnDef="nascimento">
        <th mat-header-cell *matHeaderCellDef> Nascimento </th>
        <td mat-cell *matCellDef="let row">
          {{ row.nascimento ? (row.nascimento | date:'dd/MM/yyyy') : '—' }}
        </td>
      </ng-container>

      <!-- Ações -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button [routerLink]="['/pessoas', row.id]" matTooltip="Detalhes">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button [routerLink]="['/pessoas/editar', row.id]" color="primary" matTooltip="Editar">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="empty" *ngIf="!loading() && items().length === 0">
        <td [attr.colspan]="displayedColumns.length">Nenhum registro encontrado.</td>
      </tr>
    </table>

    <mat-paginator
      [length]="total()"
      [pageIndex]="pageIndex()"
      [pageSize]="pageSize()"
      [pageSizeOptions]="[5,10,25,50]"
      (page)="onPage($event)">
    </mat-paginator>
  </div>

  <ng-template #errorTpl>
    <div class="error">
      <p>{{ errorMsg() }}</p>
      <button mat-stroked-button (click)="clearFilters()">Limpar filtros</button>
    </div>
  </ng-template>
</section>
